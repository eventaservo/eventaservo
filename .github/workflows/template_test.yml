name: Rails Minitest

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  minitest:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: eventaservo_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: [ '5432:5432' ]

    env:
      DB_USER: postgres
      DB_PASSWORD: postgres
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

    steps:
      - name: ENV
        run: |
          echo "RAILS_ENV=${{ env.RAILS_ENV }}"
          echo "ENV RAILS_MASTER_KEY=${{ env.RAILS_MASTER_KEY }}"
          echo "SECRETS RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}"
          echo "Inputs.environment=${{ inputs.environment }}"

