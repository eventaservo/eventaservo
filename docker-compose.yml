# Docker-compose file for DEVELOPMENT containers
x-app: &backend-app
  environment:
    - RAILS_ENV=${RAILS_ENV:-development}
    - RAILS_SERVE_STATIC_FILES=${RAILS_SERVE_STATIC_FILES:-false}
    - DB_HOST=db
    - DB_USERNAME=postgres
    - DB_PASSWORD=postgres
    - REDIS_URL=redis://redis:6379/0
    - PORT=3000

services:
  backend:
    <<: *backend-app
    image: es-dev
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        AMBIENTE: "${RAILS_ENV:-development}"
        RAILS_MASTER_KEY: "${RAILS_MASTER_KEY}"
    tty: true
    volumes:
      - ./:/app
      - /app/tmp
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis

  cronjobs:
    <<: *backend-app
    image: es-dev
    entrypoint: ./entrypoint_cronjobs.sh
    command: tail -f /app/log/cronjobs.log
    depends_on:
      - db

  solid_queue:
    <<: *backend-app
    image: es-dev
    command: bundle exec rails solid_queue:start
    depends_on:
      - db

  # Used for Geocoder cache
  redis:
    image: redis:7
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  db:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=eventaservo_devel
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
